  <div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Enter OTP</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="OtpForm" (ngSubmit)="verifyOtp()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock px-2"></span>
                                    <input formControlName="otp" type="number" placeholder="enter OTP" />
                                </div>
                            </div>
                            <small *ngIf="
                            OtpForm.controls['otp'].dirty &&
                            OtpForm.hasError('required', 'otp')
                  " class="text-danger">
                                *Email is required
                            </small>
                            <button type="submit"  class="btn btn-primary btn-block mt-4 w-100">Verify OTP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

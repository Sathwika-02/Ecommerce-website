<h2 class="dialog-title">Enter Pincode</h2>
<div class="input-container">
  <input class="pincode-input" type="text" [(ngModel)]="pincode" placeholder="Enter Pincode">
</div>
<div class="button-container">
  <button mat-button class="cancel-button" (click)="onNoClick()">Cancel</button>
  <button mat-button class="submit-button" [mat-dialog-close]="pincode" cdkFocusInitial>Submit</button>
</div>

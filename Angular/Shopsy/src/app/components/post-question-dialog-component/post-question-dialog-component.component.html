<h2 mat-dialog-title class="dialog-title">Post Your Question</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="questionForm">
   
    <mat-form-field appearance="outline" class="question-input">
        <mat-label>Question</mat-label>
        <textarea matInput formControlName="question" placeholder="Enter your question"></textarea>
        <mat-error *ngIf="questionForm.controls['question'].hasError('required')" class="error-message">Question is required</mat-error>
      </mat-form-field>
      
      
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button color="primary" class="cancel-button" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" class="post-button" [disabled]="questionForm.invalid" (click)="onSubmit()">Post</button>
</mat-dialog-actions>

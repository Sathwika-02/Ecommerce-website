<!-- forgot-password.component.html -->

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Forgot Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock px-2"></span>
                                    <input formControlName="password" type="password" placeholder="New Password" />
                                </div>
                            </div>
                            <small *ngIf="
                    forgotPasswordForm.controls['password'].dirty &&
                    forgotPasswordForm.hasError('required', 'password')
                  " class="text-danger">
                                *New Password is required
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock px-2"></span>
                                    <input formControlName="confirmPassword" type="password"
                                        placeholder="Confirm Password" />
                                </div>
                            </div>
                            <small *ngIf="
                    forgotPasswordForm.controls['confirmPassword'].dirty &&
                    forgotPasswordForm.hasError('required', 'confirmPassword')
                  " class="text-danger">
                                *Confirm Password is required
                            </small>
                            <small *ngIf="passwordsDoNotMatch()" class="text-danger">
                                *Passwords do not match
                            </small>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">
                                Update Password
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
